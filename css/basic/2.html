<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container p:nth-of-type(2){
    background-color: yellow;
    color: red;
  }
  .container#demo {
    border: 3px solid #0f6dac;
    font-size: 24px;
  }
</style>
<body>
  <div class="container" id = "demo">
    <h1>nth-child vs nth-of-type</h1>
    <p>这是第一个段落</p>
    <div>这是一个div</div>
    <p>这是第二个段落</p>
    <p>这是第三个段落</p>
    <div>这是第二个div</div>
  </div>
</body>
</html>
