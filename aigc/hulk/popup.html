<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变背景颜色</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10px;
            min-width: 250px; /* 给弹出窗口一个最小宽度 */
            text-align: center; /* 居中文本 */
        }
        h1 {
            color: #333;
            font-size: 1.2em;
        }
        p {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50; /* 绿色背景 */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标悬停时显示手型 */
            transition: background-color 0.3s ease; /* 过渡效果 */
        }
        button:hover {
            background-color: #45a049; /* 鼠标悬停时深一点的绿色 */
        }
    </style>
</head>
<body>
    <h1>改变背景颜色</h1>
    <p>点击下方按钮将当前页面背景改成绿色</p>
    <button id="changeColorButton">一个改变背景颜色的背景</button>
    <script src="popup.js"></script>
</body>
</html>
