<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    "use strict"
    var a = {
      name: "lou boss",
      fn: function () {
        console.log(this)
        console.log(this.name)
      }
    }
    a.fn();// 对象的方法调用，指向对象
    var b = a.fn;
    b();
    // 这里严格模式不会默认绑定了window
    //b() 等价于 window.b() 
  </script>
</body>

</html>
